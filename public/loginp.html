<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Perez's Book</title>
    <link rel="stylesheet" href="style.css" />
    <script src="env-config.js"></script>
    <style>
      .login-container {
        text-align: center;
        width: 100%;
        max-width: 500px;
        padding: 25px;
        margin: 50px auto;
        background-color: rgb(235, 217, 209);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        box-sizing: border-box;
      }

      .form-title {
        font-size: 2em;
        margin-bottom: 20px;
        color: #333;
      }

      .form-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        text-align: left;
      }

      .form-group label {
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }

      .form-group input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
        font-family: 'Georgia', serif;
      }

      .form-switch {
        margin-top: 15px;
        font-size: 0.9em;
        color: #555;
      }

      .form-switch a {
        color: #8b7355;
        text-decoration: none;
        cursor: pointer;
      }

      .form-switch a:hover {
        text-decoration: underline;
      }

      .submit-btn {
        background-color: #d8c3a5;
        color: #333;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color: #e4d1b9;
      }

      .error-message {
        color: #ff4444;
        margin-top: 10px;
        font-size: 0.9em;
      }

      .success-message {
        color: #4CAF50;
        margin-top: 10px;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1 class="form-title">Welcome to Perez's Book</h1>
      
      <!-- Login Form -->
      <div id="login-form" class="form-container">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button id="login-btn" class="submit-btn">Login</button>
        <div class="form-switch">
          Don't have an account? <a id="show-register">Register</a>
        </div>
        <div id="login-message" class="error-message"></div>
      </div>
      
      <!-- Register Form -->
      <div id="register-form" class="form-container" style="display: none;">
        <div class="form-group">
          <label for="reg-first-name">First Name</label>
          <input type="text" id="reg-first-name" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label for="reg-last-name">Last Name</label>
          <input type="text" id="reg-last-name" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Create a password" required />
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required />
        </div>
        <button id="register-btn" class="submit-btn">Register</button>
        <div class="form-switch">
          Already have an account? <a id="show-login">Login</a>
        </div>
        <div id="register-message" class="error-message"></div>
      </div>
    </div>

    <script>
      // Toggle between login and register forms
      document.getElementById('show-register').addEventListener('click', () => {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'flex';
      });

      document.getElementById('show-login').addEventListener('click', () => {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'flex';
      });

      // Get API URL from environment or use default
      const API_URL = window.API_URL || 'http://localhost:3000';
      
      // Login functionality
      document.getElementById('login-btn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('login-message');
        
        if (!email || !password) {
          messageElement.textContent = 'Please fill in all fields';
          return;
        }
        
        try {
          const response = await fetch(`${API_URL}/login`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, password }),
            credentials: 'include'
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Store login info in localStorage as a fallback
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userEmail', email);
            if (data.user && data.user.firstName) {
              localStorage.setItem('userName', data.user.firstName + ' ' + (data.user.lastName || ''));
            }
             window.isLoggedIn = true;
             window.userEmail = email;
            // Redirect to main page
            window.location.href = 'index.html';
          } else {
            messageElement.textContent = data.message || 'Login failed';
          }
        } catch (error) {
          console.error('Login error:', error);
          messageElement.textContent = 'Server error. Please try again later.';
        }
      });

      // Register functionality
      document.getElementById('register-btn').addEventListener('click', async () => {
        const firstName = document.getElementById('reg-first-name').value;
        const lastName = document.getElementById('reg-last-name').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const confirmPassword = document.getElementById('reg-confirm-password').value;
        const messageElement = document.getElementById('register-message');
        
        if (!email || !password || !confirmPassword) {
          messageElement.textContent = 'Please fill in all required fields';
          return;
        }
        
        if (password !== confirmPassword) {
          messageElement.textContent = 'Passwords do not match';
          return;
        }
        
        try {
          const response = await fetch(`${API_URL}/register`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ firstName, lastName, email, password })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            messageElement.textContent = 'Registration successful! You can now login.';
            messageElement.className = 'success-message';
            
            // Clear form fields
            document.getElementById('reg-first-name').value = '';
            document.getElementById('reg-last-name').value = '';
            document.getElementById('reg-email').value = '';
            document.getElementById('reg-password').value = '';
            document.getElementById('reg-confirm-password').value = '';
            
            // Switch to login form after a delay
            setTimeout(() => {
              document.getElementById('register-form').style.display = 'none';
              document.getElementById('login-form').style.display = 'flex';
              messageElement.textContent = '';
            }, 2000);
          } else {
            messageElement.textContent = data.message || 'Registration failed';
            messageElement.className = 'error-message';
          }
        } catch (error) {
          console.error('Registration error:', error);
          messageElement.textContent = 'Server error. Please try again later.';
          messageElement.className = 'error-message';
        }
      });
    </script>
  </body>
</html>
